<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6 d-flex justify-content-center">
            <a href=""> <img src="https://i.imgur.com/S8yRmBM.png" class=" mg-logo img-fluid" alt=""> </a>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">


            <div class="col-md-5 d-block justify-content-center mg-cadastro bg-light rounded-sm shadow-lg p-3 mb-5 bg-white rounded border">

                <div class="row justify-content-center">
                    <div class="d-flex p-2 pl-3">
                        <h6>Sign up!</h6>
                    </div>
                </div>

                <hr class="bg-dark mt-1">

                <div class="row d-flex justify-content-center">
                    <div class="col-md-12 ">
                        <div class="form-group row">
                            <div class="col-md-12">
                                <label for="usuario" class="col-sm-2 col-form-label">Usuário: </label>
                            <input [(ngModel)]='usuarioLogin.usuario' type="text" class="form-control" id="usuario" placeholder="Digite aqui seu usuário">
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <div class="col-md-12">
                                <label for="senha" class="col-sm-2 col-form-label">Senha: </label>
                                <input [(ngModel)]='usuarioLogin.senha' type="password" class="form-control" id="senha" placeholder="Digite aqui sua senha">
                            </div>  
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Lembre-se de mim</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 d-flex justify-content-center">
                                <h6> Não possui conta? <a routerLink='/cadastrar'>Faça seu cadastro aqui</a></h6>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 d-flex justify-content-between mt-2">
                                <button class='btn btn-outline-danger' (click) = "voltar()"> Voltar </button>
                                <button type="button" class="btn btn-outline-success" (click)='entrar()'>Entrar</button>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>
    </div>
</div>
