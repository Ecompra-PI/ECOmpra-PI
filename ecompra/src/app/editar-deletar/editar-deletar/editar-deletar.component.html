<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <h2 class="text-dark"> CATEGORIA:</h2>
            <h2 class="text-danger ml-2"> <u> {{nomeAntigo}} </u> </h2>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-between">
            <button class="btn btn-outline-secondary" routerLink='/admin' > 
                    VOLTAR</button>
            <a class="btn btn-outline-warning" data-toggle="collapse" href="#multiCollapseExample1" role="button"
                aria-expanded="false" aria-controls="multiCollapseExample1"> ATUALIZAR </a>
            <button class="btn btn-outline-danger" data-toggle="modal" data-target="#confirmaDeletar">DELETAR</button>
        </div>
    </div>

    <!-- TESTE -->

    <div class="row d-flex justify-content-center mt-5">

        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <div class="collapse multi-collapse" id="multiCollapseExample1">
                        <div class="card card-body">
                            <div>
                                <div class="mb-3">
                                    <label for="inputNome" class="form-label">NOME ATUAL: </label>
                                    <input readonly type="text" class="form-control" id="inputNome"
                                        aria-describedby="nome" [placeholder]="nomeAntigo">
                                </div>
                                <div class="mb-3">
                                    <label for="inputDescricao" class="form-label">DESCRIÇÃO ATUAL: </label>
                                    <input readonly type="text" class="form-control" id="descricao"
                                        [placeholder]="descricaoAntiga">
                                </div>
                                <div class="espacamentoCategoriaAtual">
                                    <label for="inputNome" class="form-label">SETOR ATUAL: </label>
                                    <input readonly type="text" class="form-control" id="inputSetor"
                                        [placeholder]="setorAntigo">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="collapse multi-collapse" id="multiCollapseExample1">
                        <div class="card card-body">
                            <div>
                                
                                    <div class="mb-3">
                                        <label for="inputNome" class="form-label">NOVO NOME: </label>
                                        <input [(ngModel)]='categoria.nome' type="text" class="form-control"
                                            id="inputNome" aria-describedby="nome"
                                            placeholder="Digite aqui o novo nome da categoria">
                                    </div>
                                    <div class="mb-3">
                                        <label for="inputDescricao" class="form-label">NOVA DESCRIÇÃO: </label>
                                        <input [(ngModel)]='categoria.descricao' type="text" class="form-control"
                                            id="descricao" placeholder="Digite aqui a nova descrição da categoria">
                                    </div>
                                    <div class="mb-3">
                                        <label for="inputNome" class="form-label">NOVO SETOR: </label>
                                        <input [(ngModel)]='categoria.setor' type="text" class="form-control"
                                            id="inputSetor" placeholder="Digite aqui o novo setor da categoria">
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <button type="reset" class="btn btn-outline-danger">LIMPAR</button>
                                        <button class="btn btn-outline-success" (click)='atualizar()'>ENVIAR</button>
                                    </div>
                                
                            </div>
                        </div>
                    </div>
                </div>




            </div>

        </div>

    </div>


</div>

<!-- Modal -->
<div class="modal fade" id="confirmaDeletar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Deletar produto: {{nomeAntigo}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Essa ação não pode ser desfeita. Deseja continuar?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal"
                    (click)="apagar(codigoCategoriaDeletar)">Sim, deletar</button>
            </div>
        </div>
    </div>
</div>
